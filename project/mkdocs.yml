site_name: Yanyh's Summary
site_dir: ../docs/

theme:
  name: material
  palette: 

    # Palette toggle for light mode
    - scheme: default
      toggle:
        icon: material/brightness-7 
        name: Switch to dark mode

    # Palette toggle for dark mode
    - scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    # - navigation.tabs.sticky

repo_url: https://github.com/jackyar/jackyar.github.io
repo_name: GitHub Address
